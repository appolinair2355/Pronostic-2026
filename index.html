<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRONOSAI PRO - G√©n√©rateur de Combin√©s Football IA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 0;
      animation: fadeInDown 1s ease;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(45deg, #00ff88, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 10px;
    }

    #statusIndicator {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .main-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 8px;
      opacity: 0.9;
      font-weight: 500;
    }

    input, select {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 2px #00ff88;
    }

    .markets-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 30px;
    }

    .market-checkbox {
      display: flex;
      align-items: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .market-checkbox:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .market-checkbox.selected {
      border-color: #00ff88;
      background: rgba(0, 255, 136, 0.1);
    }

    .market-checkbox input {
      margin-right: 10px;
      cursor: pointer;
    }

    .analyze-btn {
      width: 100%;
      padding: 20px;
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00ff88, #00d4ff);
      border: none;
      border-radius: 15px;
      color: #0f0c29;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .analyze-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
    }

    .analyze-btn:active {
      transform: scale(0.98);
    }

    .analyze-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading-section {
      margin-top: 40px;
      display: none;
    }

    .loading-section.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .progress-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
      height: 50px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00d4ff);
      width: 0%;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #0f0c29;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 1.5s infinite;
    }

    .loading-text {
      text-align: center;
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .loading-animation {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .loading-dot {
      width: 12px;
      height: 12px;
      background: #00ff88;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }

    .results-section {
      margin-top: 40px;
      display: none;
    }

    .results-section.show {
      display: block;
      animation: fadeInUp 0.8s ease;
    }

    .result-card {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
    }

    .odds-display {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(45deg, #00ff88, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin: 20px 0;
    }

    .match-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border-left: 4px solid #00ff88;
    }

    .match-header {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .match-detail {
      opacity: 0.8;
      font-size: 0.9rem;
    }

    .ai-analysis {
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 15px;
      padding: 25px;
      margin-top: 20px;
    }

    .ai-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #00d4ff;
    }

    .error-message {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #ff6b6b;
      font-weight: 500;
    }

    .error-details {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-family: monospace;
      font-size: 0.85rem;
      text-align: left;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      .logo { font-size: 2.5rem; }
      .main-card { padding: 20px; }
    }
  </style>
</head>

</html>
