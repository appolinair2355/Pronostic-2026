services:
  - type: web
    name: pronosai-pro-realtime
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false  # À configurer manuellement
      - key: THE_ODDS_API_KEY
        sync: false  # À configurer manuellement
